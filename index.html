<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib's Personal Cookipedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .ingredient-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .ingredient-item input {
            flex: 1;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .add-btn {
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #26d367;
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .recipe-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .recipe-card .category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .recipe-card .time {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-card .ingredients {
            margin-bottom: 15px;
        }

        .recipe-card .ingredients h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .recipe-card .ingredients ul {
            list-style: none;
            padding-left: 0;
        }

        .recipe-card .ingredients li {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            font-size: 14px;
        }

        .recipe-card .method {
            margin-bottom: 15px;
        }

        .recipe-card .method h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .recipe-card .method p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .delete-recipe-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            float: right;
        }

        .delete-recipe-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .no-recipes {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
        }

        .recipe-count {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            .ingredient-item {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Habib's Personal Cookipedia</h1>
            <p>Your personal collection of delicious recipes</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('add')">Add Recipe</button>
            <button class="nav-btn" onclick="showSection('view')">View Recipes</button>
            <button class="nav-btn" onclick="exportRecipes()">Export Recipes</button>
            <button class="nav-btn" onclick="importRecipes()">Import Recipes</button>
        </div>

        <div id="add-section" class="section active">
            <form id="recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name *</label>
                    <input type="text" id="recipe-name" required placeholder="Enter recipe name...">
                </div>

                <div class="form-group">
                    <label for="recipe-category">Category</label>
                    <select id="recipe-category">
                        <option value="Main Course">Main Course</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Soup">Soup</option>
                        <option value="Salad">Salad</option>
                        <option value="Snack">Snack</option>
                        <option value="Beverage">Beverage</option>
                        <option value="Beverage">Curry</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cooking-time">Cooking Time (minutes)</label>
                    <input type="number" id="cooking-time" placeholder="e.g., 30">
                </div>

                <div class="form-group">
                    <label>Ingredients *</label>
                    <div id="ingredients-container">
                        <div class="ingredient-item">
                            <input type="text" placeholder="e.g., 2 cups flour" required>
                            <button type="button" class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addIngredient()">+ Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label for="cooking-method">Cooking Method *</label>
                    <textarea id="cooking-method" required placeholder="Describe the step-by-step cooking method..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Save Recipe</button>
            </form>
        </div>

        <div id="view-section" class="section">
            <input type="text" class="search-bar" id="search-bar" placeholder="üîç Search recipes..." onkeyup="searchRecipes()">
            <div class="recipe-count" id="recipe-count"></div>
            <div id="recipes-container" class="recipe-grid"></div>
        </div>
    </div>

    <script>
        let recipes = [];

        // Load recipes from storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
            displayRecipes();
        });

        // Save recipes to storage
        function saveRecipes() {
            try {
                const recipesData = JSON.stringify(recipes);
                // Create a downloadable backup
                const blob = new Blob([recipesData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Store in a custom storage system using cookies as fallback
                document.cookie = `habib_recipes=${encodeURIComponent(recipesData)}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
                
                console.log('Recipes saved successfully!');
            } catch (error) {
                console.error('Error saving recipes:', error);
            }
        }

        // Load recipes from storage
        function loadRecipes() {
            try {
                // Try to load from cookies
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'habib_recipes') {
                        const recipesData = decodeURIComponent(value);
                        recipes = JSON.parse(recipesData);
                        console.log('Recipes loaded successfully!');
                        return;
                    }
                }
                
                // If no data found, start with empty array
                recipes = [];
                console.log('No saved recipes found. Starting fresh!');
            } catch (error) {
                console.error('Error loading recipes:', error);
                recipes = [];
            }
        }

        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section + '-section').classList.add('active');
            event.target.classList.add('active');
            
            if (section === 'view') {
                displayRecipes();
            }
        }

        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const ingredientItem = document.createElement('div');
            ingredientItem.className = 'ingredient-item';
            ingredientItem.innerHTML = `
                <input type="text" placeholder="e.g., 1 cup sugar" required>
                <button type="button" class="remove-btn" onclick="removeIngredient(this)">√ó</button>
            `;
            container.appendChild(ingredientItem);
        }

        function removeIngredient(button) {
            const container = document.getElementById('ingredients-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        document.getElementById('recipe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('recipe-name').value;
            const category = document.getElementById('recipe-category').value;
            const time = document.getElementById('cooking-time').value;
            const method = document.getElementById('cooking-method').value;
            
            const ingredients = [];
            document.querySelectorAll('#ingredients-container input').forEach(input => {
                if (input.value.trim()) {
                    ingredients.push(input.value.trim());
                }
            });
            
            if (ingredients.length === 0) {
                alert('Please add at least one ingredient!');
                return;
            }
            
            const recipe = {
                id: Date.now(),
                name: name,
                category: category,
                time: time,
                ingredients: ingredients,
                method: method,
                dateAdded: new Date().toLocaleDateString()
            };
            
            recipes.push(recipe);
            
            // Save to persistent storage
            saveRecipes();
            
            // Clear form
            document.getElementById('recipe-form').reset();
            
            // Reset ingredients to one field
            const container = document.getElementById('ingredients-container');
            container.innerHTML = `
                <div class="ingredient-item">
                    <input type="text" placeholder="e.g., 2 cups flour" required>
                    <button type="button" class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                </div>
            `;
            
            // Show success message with better feedback
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #2ed573, #26d367);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(46, 213, 115, 0.3);
                animation: slideIn 0.5s ease-out;
            `;
            successMsg.innerHTML = `‚úÖ Recipe "${name}" saved successfully!`;
            document.body.appendChild(successMsg);
            
            // Remove success message after 3 seconds
            setTimeout(() => {
                successMsg.remove();
            }, 3000);
            
            // Switch to view section to show the saved recipe
            setTimeout(() => {
                showSection('view');
                document.querySelector('[onclick="showSection(\'view\')"]').classList.add('active');
                document.querySelector('[onclick="showSection(\'add\')"]').classList.remove('active');
            }, 1000);
        });

        function displayRecipes(recipesToShow = recipes) {
            const container = document.getElementById('recipes-container');
            const countElement = document.getElementById('recipe-count');
            
            // Update recipe count
            if (recipesToShow.length > 0) {
                countElement.textContent = `üìö ${recipesToShow.length} recipe${recipesToShow.length !== 1 ? 's' : ''} found`;
            } else {
                countElement.textContent = '';
            }
            
            if (recipesToShow.length === 0) {
                if (recipes.length === 0) {
                    container.innerHTML = '<div class="no-recipes">üç≥ No recipes yet! Start by adding your first delicious recipe.</div>';
                } else {
                    container.innerHTML = '<div class="no-recipes">üîç No recipes match your search. Try different keywords!</div>';
                }
                return;
            }
            
            container.innerHTML = recipesToShow.map(recipe => `
                <div class="recipe-card">
                    <button class="delete-recipe-btn" onclick="deleteRecipe(${recipe.id})">Delete</button>
                    <h3>${recipe.name}</h3>
                    <div class="category">${recipe.category}</div>
                    ${recipe.time ? `<div class="time">‚è±Ô∏è ${recipe.time} minutes</div>` : ''}
                    
                    <div class="ingredients">
                        <h4>Ingredients:</h4>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="method">
                        <h4>Method:</h4>
                        <p>${recipe.method.replace(/\n/g, '<br>')}</p>
                    </div>
                    
                    <small style="color: #999; font-style: italic;">Added on: ${recipe.dateAdded}</small>
                </div>
            `).join('');
        }

        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(recipe => recipe.id !== id);
                saveRecipes(); // Save after deletion
                displayRecipes();
            }
        }

        function searchRecipes() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(searchTerm) ||
                recipe.category.toLowerCase().includes(searchTerm) ||
                recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(searchTerm))
            );
            displayRecipes(filteredRecipes);
        }

        // Export recipes to a downloadable file
        function exportRecipes() {
            if (recipes.length === 0) {
                alert('No recipes to export! Add some recipes first.');
                return;
            }
            
            const dataStr = JSON.stringify(recipes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `habib_recipes_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert(`Successfully exported ${recipes.length} recipes!`);
        }

        // Import recipes from a file
        function importRecipes() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedRecipes = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedRecipes)) {
                            throw new Error('Invalid file format');
                        }
                        
                        // Validate each recipe has required fields
                        const validRecipes = importedRecipes.filter(recipe => 
                            recipe.name && recipe.ingredients && recipe.method
                        );
                        
                        if (validRecipes.length > 0) {
                            // Ask user if they want to replace or merge
                            const replace = confirm(
                                `Found ${validRecipes.length} valid recipes.\n\n` +
                                'Click OK to REPLACE all current recipes\n' +
                                'Click Cancel to ADD to current recipes'
                            );
                            
                            if (replace) {
                                recipes = validRecipes;
                            } else {
                                // Merge recipes, updating IDs to avoid conflicts
                                validRecipes.forEach(recipe => {
                                    recipe.id = Date.now() + Math.random();
                                    recipes.push(recipe);
                                });
                            }
                            
                            saveRecipes();
                            displayRecipes();
                            showSection('view');
                            
                            alert(`Successfully imported ${validRecipes.length} recipes!`);
                        } else {
                            alert('No valid recipes found in the file.');
                        }
                        
                    } catch (error) {
                        alert('Error reading file. Please make sure it\'s a valid recipe export file.');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
    </script>
</body>
</html>
